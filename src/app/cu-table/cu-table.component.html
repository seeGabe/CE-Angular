<p-table
  [value]="commitData"
  responsiveLayout="scroll"
  [paginator]="true"
  [rows]="5"
  [responsive]="true"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Message</th>
      <th>Date</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-commitData>
    <tr>
      <td>{{ commitData["commit"]["committer"]["name"] }}</td>
      <td>{{ commitData["commit"]["message"] }}</td>
      <td>{{ commitData["commit"]["committer"]["date"] | date }}</td>
    </tr>
  </ng-template>
</p-table>
